<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CNET</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #0b0b0b;
        color: #fff;
        display: flex;
        height: 100vh;
      }
      .left {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
      }
      .left h1 {
        font-size: 42px;
        margin-bottom: 10px;
      }
      .left p {
        font-size: 14px;
        max-width: 380px;
        opacity: 0.7;
      }
      .right {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #111;
      }
      .form-box {
        background: rgba(255, 255, 255, 0.05);
        padding: 35px;
        border-radius: 12px;
        width: 350px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        text-align: center;
      }
      .form-box h2 {
        margin-bottom: 25px;
        font-weight: 600;
        color: #4da3ff;
      }
      .form-box input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        background: #1b1b1b;
        border: 1px solid #333;
        color: #fff;
        border-radius: 6px;
      }
      .form-box button {
        width: 100%;
        padding: 12px;
        background: #006eff;
        border: none;
        color: white;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
      }
      .form-box button:hover {
        background: #0051bd;
      }
      .form-box .link {
        margin-top: 12px;
      }
      .form-box .link a {
        color: #4da3ff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- LEFT BRAND SIDE -->
    <div class="left">
      <h1>CNET</h1>
      <p>Log in to continue your smart reservation experience.</p>
    </div>

    <!-- RIGHT LOGIN FORM -->
    <div class="right">
      <form class="form-box" action="../PHP/Login.php" method="POST">
        <h2>Welcome Back</h2>
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Log In</button>
        <div class="link">
          <p>Donâ€™t have an account? <a href="Register.html">Sign up</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
